AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  deploymentEnvironment:
    Type: String
    Default: test
  S3BucketName:
    Type: String
    Default: peng-test-data
  Interceptors:
    Type: String
    Default: '["TUCancerResearchJPGInterceptor", "ResearchJPGInterceptor", "NoMetadataJPGInterceptor"]'
Globals:
  Function:
    Timeout: 300
    MemorySize: 1024
Resources:
  PrivacyLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://peng-package/9c8205926a65ccdb2ff235d3dd7b2775
      Runtime: nodejs16.x
      Handler: privacy-lambda.handler
      Policies:
      - AmazonS3FullAccess
    Metadata:
      SamResourceId: PrivacyLambda
  SupportAccessPoint:
    Type: AWS::S3::AccessPoint
    Properties:
      Bucket:
        Ref: S3BucketName
      Name:
        Fn::Sub: ${S3BucketName}-support
    Metadata:
      SamResourceId: SupportAccessPoint
  PrivacyS3ObjectLambdaAccessPoint:
    Type: AWS::S3ObjectLambda::AccessPoint
    Properties:
      Name:
        Fn::Sub: ${S3BucketName}-privacy
      ObjectLambdaConfiguration:
        SupportingAccessPoint:
          Fn::Sub: arn:aws:s3:${AWS::Region}:${AWS::AccountId}:accesspoint/${SupportAccessPoint}
        TransformationConfigurations:
        - Actions:
          - GetObject
          ContentTransformation:
            AwsLambda:
              FunctionArn:
                Fn::GetAtt:
                - PrivacyLambda
                - Arn
              FunctionPayload:
                Ref: Interceptors
    Metadata:
      SamResourceId: PrivacyS3ObjectLambdaAccessPoint
  GetS3ObjectApi:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub: ${S3BucketName}-anonAccess
      BinaryMediaTypes:
      - '*/*'
      StageName:
        Ref: deploymentEnvironment
    Metadata:
      SamResourceId: GetS3ObjectApi
  GetS3ObjectLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://peng-package/9c8205926a65ccdb2ff235d3dd7b2775
      Runtime: python3.8
      Handler: get-object.lambda_handler
      Environment:
        Variables:
          S3_ACCESS_POINT:
            Fn::GetAtt:
            - PrivacyS3ObjectLambdaAccessPoint
            - Arn
      Policies:
      - AmazonS3FullAccess
      - AWSLambda_FullAccess
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: GetS3ObjectApi
            Path: /anonymize-object/{id}
            Method: get
    Metadata:
      SamResourceId: GetS3ObjectLambda
Outputs:
  PrivacyAccessApi:
    Description: Privacy Access Endpoint Url
    Value:
      Fn::Sub: https://${GetS3ObjectApi}.execute-api.${AWS::Region}.amazonaws.com/${deploymentEnvironment}/anonymize-object/
